<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>REGISTRATION</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <h1>Registration Form</h1>
    <div class="container displayNone " id="regSuccessfully">
        <h1>Register Successfully</h1>
        <button type="button" > New Register</button>
    </div>
    <form id="registerForm" class="container">

        <!-- <div>    -->
        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input id="firstName" type="text" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input id="lastName" type="text" required></td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td><input id="email" type="email" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><label for="Female">Female</label><input type="radio" id="female" name="gender"><label
                            for="male">Male</label><input type="radio" id="male" name="gender"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>City</legend>
            <table>
                <tr>
                    <td>City</td>
                    <td><select name="city" id="city">
                            <option value="Amman">Amman</option>
                            <option value="Zarqa">Zarqa</option>
                            <option value="Irbid">Irbid</option>
                    </td>
                </tr>

            </table>
        </fieldset>

        <div class="buttons">
            <button type="button"  > Subscribe</button>
            <button  id="reset-button" type="button"> Reset </button>
        </div>
        <!-- </div> -->

    </form>

</body>

</html>
